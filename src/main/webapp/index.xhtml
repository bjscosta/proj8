<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Active Whiteboard</title>
    </h:head>
    <h:body style="background-color: lightgrey">

        <h:form>

            <table border="0" cellspacing="10" width="100%">

                <tbody>
                    <tr>
                        <td width="10%" align="left">
                            <h:link style="color: black" rendered="#{!userController.seeIfLogged()}" outcome="login" value="Login" />
                        </td>
                        <td width="20%" align="left">
                            <h:link style="color: black" outcome="user/editWhiteboard" value="Edit Whiteboard" />
                        </td>
                        <td width="25%" align="left">
                            <h:link style="color: black" outcome="user/whiteboardList" value="See My Saved Whiteboards" />
                        </td>
                        <td width="25%" align="right">
                            <h:outputLabel rendered="#{userController.seeIfLogged()}" value="Welcome: #{userController.userName()}"/>

                        </td>
                        <td width="20%" align="right">

                            <h:commandLink style="color: black" rendered="#{userController.seeIfLogged()}" action="#{logoutBean.logout()}" value="Logout" />
                        </td>
                    </tr>
                </tbody>
            </table>

        </h:form>

        <br/>
        <div align="center">
            <h1>
                Whiteboard
            </h1>
        </div>
        <br/>
        <br/>

        <div align="center">
            <canvas id="myCanvas" width="600" height="300" style="background-color: white; border:5px solid #000000;"></canvas>
        </div>


        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javaScript/websocket.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javaScript/whiteboard.js"></script>

    </h:body>
</html>
