<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Edit Whiteboard</title>
    </h:head>
    <h:body style="background-color: lightgrey">

        <h:form>

            <table border="0" cellspacing="10" width="100%">

                <tbody>
                    <tr>
                        <td width="10%" align="left">
                            <h:link style="color: black" outcome="/index" value="Back" />
                        </td>
                        <td width="20%" align="left">
                            <h:link style="color: black" outcome="editWhiteboard" value="Edit Whiteboard" />
                        </td>
                        <td width="25%" align="left">
                            <h:link style="color: black" outcome="whiteboardList" value="See My Saved Whiteboards" />
                        </td>
                        <td width="25%" align="right">
                            <h:outputLabel style="color: black" rendered="#{userController.seeIfLogged()}" value="Welcome: #{userController.userName()}"/>

                        </td>
                        <td width="20%" align="right">

                            <h:commandLink style="color: black" rendered="#{userController.seeIfLogged()}" action="#{logoutBean.logout()}" value="Logout" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <br/>

            <div align="center">
                <h1>
                    Edit Whiteboard
                </h1>
            </div>

            <br/>


        </h:form>

        <h:form>
            <div align="center">
                <table border="0" cellspacing="5" width="60%">

                    <tbody>
                        <tr>
                            <td align="left">
                                Users Editing: &nbsp;<span id="ed"></span>
                            </td>

                            <td align="right" >
                                Users Aborting:&nbsp; <span id="ab"></span>
                            </td>
                            <td align="right">

                                <p:selectOneRadio id="options" value="#{whiteboardController.abort}">

                                    <f:selectItem itemLabel="Edit"  itemValue="false" />
                                    <f:selectItem itemLabel="Abort" itemValue="true" />

                                    <p:ajax event="valueChange" process="@form" update=":inputForm"/>


                                </p:selectOneRadio>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>




        </h:form>



        <div align="center">
            <canvas id="myCanvas" width="600" height="300" style="background-color: white; border:5px solid #000000;"></canvas>
        </div>


        <h:form  id="inputForm">
            <h:form rendered="#{!whiteboardController.abort}">



                <div align="center">
                    <table cellspacing="5" width="60%">

                        <tr>
                            <th>Color:</th>
                            <td><input type="radio" name="color" value="#FF0000" checked="true"/>Red</td>
                            <td><input type="radio" name="color" value="#0000FF"/>Blue</td>
                            <td><input type="radio" name="color" value="#FF9900"/>Orange</td>
                            <td><input type="radio" name="color" value="#33CC33"/>Green</td>
                        </tr>

                        <br/>
                        <tr>
                            <th>Shape:</th>
                            <td><input type="radio" name="shape" value="square" checked="true"/>Square</td>
                            <td><input type="radio" name="shape" value="circle"/>Circle</td>

                            <td>
                            </td>
                            <td> </td>
                        </tr>


                    </table>



                </div>

            </h:form>

        </h:form>

        <div align="center">

            <input type="submit" value="Save" onclick="defineImageBinary();
                    return false;"/>



        </div>

        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javaScript/websocket.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javaScript/whiteboard.js"></script>






    </h:body>
</html>
