<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightgray">
        <h:form>

            <table border="0" cellspacing="10" width="100%">

                <tbody>
                    <tr>
                        <td width="10%" align="left">
                            <h:link style="color: black" outcome="/index" value="Back" />
                        </td>
                        <td width="20%" align="left">
                            <h:link style="color: black" outcome="editWhiteboard" value="Edit Whiteboard" />
                        </td>
                        <td width="25%" align="left">
                            <h:link style="color: black" outcome="whiteboardList" value="See My Saved Whiteboards" />
                        </td>
                        <td width="25%" align="right">
                            <h:outputLabel style="color: black" rendered="#{userController.seeIfLogged()}" value="Welcome: #{userController.userName()}"/>

                        </td>
                        <td width="20%" align="right">

                            <h:commandLink style="color: black" rendered="#{userController.seeIfLogged()}" action="#{logoutBean.logout()}" value="Logout" />
                        </td>
                    </tr>
                </tbody>
            </table>


            <br/>
            <br/>

            <div align="center">
                <h1>My Whiteboard List</h1>
            </div>

        </h:form>

        <h:form id="wList">

            <p:growl id="message" showDetail="true" />

            <p:dataTable id="whiteboardList" var="whiteboard" value="#{whiteboardController.whiteList}"
                         rowKey="#{whiteboard.id}"
                         selection="#{whiteboardController.selectedW}"
                         paginator="true" rows="10" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" sortBy="name">



                <p:column headerText="Nome" sortBy="name">
                    #{whiteboard.name}
                </p:column>

                <p:column headerText="Data" sortBy="saveDate">
                    #{whiteboard.saveDate}
                </p:column>

                <p:column headerText="View">
                    <p:commandButton action="#{whiteboardController.makeImage()}" id="viewWButton" icon="ui-icon-search" immediate="false"
                                     oncomplete="PF('wb').show()" update=":dialogForm" >

                        <f:setPropertyActionListener value="#{whiteboard}" target="#{whiteboardController.selectedW}"/>
                    </p:commandButton>


                </p:column>

                <p:column headerText="Delete">
                    <p:commandButton ajax="true" action="#{whiteboardController.deleteWhiteboard(whiteboard.id)}"
                                     id="deleteButton" icon="ui-icon ui-icon-close">
                        <p:confirm header="Delete" message="Are you sure?" icon="ui-icon-alert" />
                    </p:commandButton>

                </p:column>

            </p:dataTable>


            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton update=":wList" value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <h:form id="dialogForm">
            <p:dialog rendered="#{whiteboardController.haveW}" widgetVar="wb" header="#{whiteboardController.selectedW.name}"
                      modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="800" height="500">
                <p:graphicImage  value="#{whiteboardController.finalImage}"/>
            </p:dialog>
        </h:form>



        <br/>
        <br/>

    </h:body>
</html>
